    <script>
      $(document).ready(function () {
          const text = "Hiya! Welcome to my portfolio!";
          let index = 0;

          function typeText() {
              if (index < text.length) {
                  $('#introduction-text').text($('#introduction-text').text() + text.charAt(index));

                  // If "Hello!" is completed, make the cursor blink during the delay
                  if (text.charAt(index) === "!") {
                      $('#introduction-text').removeClass('typing-solid').addClass('typing-blink');
                      setTimeout(() => {
                          $('#introduction-text').removeClass('typing-blink').addClass('typing-solid');
                          index++; // Continue typing after the delay
                          typeText();
                      }, 1000); // 500ms delay before continuing
                  } else {
                      index++;
                      setTimeout(typeText, 75); // Standard typing speed
                  }
              } else {
                  // Typing finished, switch to blinking cursor
                  $('#introduction-text').removeClass('typing-solid').addClass('typing-blink');

                  // Fade out the cursor 5 seconds after typing finishes
                  setTimeout(() => {
                      $('#introduction-text').addClass('fade-out');
                  }, 3300);
              }
          }

          // Initialize with a solid cursor
          $('#introduction-text').addClass('typing-solid');
          typeText();
      });
    </script>

    <script>
      $(document).ready(function () {
        // Function to check if an element is in the viewport with custom offset
        function isInViewport(element, offset = 0) {
          const rect = element.getBoundingClientRect();
          const windowHeight = window.innerHeight || document.documentElement.clientHeight;
          return rect.top <= windowHeight - offset && rect.bottom >= offset;
        }

        // Trigger animation when in viewport
        function checkCards() {
          $(".card-outer").each(function () {
            if (isInViewport(this, window.innerHeight / 10)) {
              $(this).addClass("animate");
            }
          });
        }

        // Initial check
        checkCards();

        // Check on scroll
        $(window).on("scroll", function () {
          checkCards();
        });
      });
    </script>

    <script>
        const searchInput = document.getElementById("searchInput");
        const categoryFilters = document.getElementById("categoryFilters");
        const cards = document.querySelectorAll("#cardContainer .card-outer");

        let activeCategory = "all";

        // Collect unique categories with their color class
        const categories = {};
        cards.forEach(card => {
        card.querySelectorAll(".badge").forEach(badge => {
            const text = badge.textContent.trim();
            const colorClass = Array.from(badge.classList).find(c => c.startsWith("text-bg-"));
            if (!categories[text]) {
            categories[text] = colorClass || "text-bg-secondary";
            }
        });
        });

        // Add "All" button first
        const allBtn = document.createElement("button");
        allBtn.className = "btn btn-outline-primary active";
        allBtn.dataset.category = "all";
        allBtn.textContent = "All";
        categoryFilters.appendChild(allBtn);

        // Generate category buttons dynamically
        Object.keys(categories).forEach(cat => {
        const btn = document.createElement("button");
        btn.className = 'btn ${categories[cat]}';
        btn.dataset.category = cat;
        btn.textContent = cat;
        categoryFilters.appendChild(btn);
        });

        // Event Listeners
        searchInput.addEventListener("input", filterCards);
        categoryFilters.addEventListener("click", (e) => {
        if (e.target.tagName === "BUTTON") {
            // Reset active style
            categoryFilters.querySelectorAll("button").forEach(btn => btn.classList.remove("active"));
            e.target.classList.add("active");

            activeCategory = e.target.dataset.category;
            filterCards();
        }
        });

        function filterCards() {
        const searchTerm = searchInput.value.toLowerCase();

        cards.forEach(card => {
            const title = card.querySelector(".card-title").textContent.toLowerCase();
            const badges = Array.from(card.querySelectorAll(".badge")).map(b => b.textContent);

            const matchesSearch = title.includes(searchTerm);
            const matchesCategory = activeCategory === "all" || badges.includes(activeCategory);

            card.style.display = matchesSearch && matchesCategory ? "flex" : "none";
        });
        }
    </script>
